<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <link rel="canonical" href="http://sylvaingautier.net{{ page.url | replace:'index.html','' }}" />

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>

    <div id="header">
      <div class="masthead row-fluid">
        <div class="span2">
        <a class="brand" href="{{ HOME_PATH }}"><img src="{{ ASSET_PATH }}/img/avatar.png" class="avatar" style="width:100px; height:100px;"></a>
        </div>
        <div class="infos span10">
        <h3><a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a></h3>
        <p>{{ site.tagline }}</p>
        <p>Paris, France</p>
        <p class="links"><a href="http://twitter.com/sylvain_">Twitter</a> - <a href="http://www.linkedin.com/in/sgautier">LinkedIn</a> - <a href="https://www.facebook.com/sylvaing">Facebook</a> - <a href="https://github.com/sylvain">Github</a></p>
      </div>
      </div>
    </div>
    
    <div class="container-narrow">    
      <div class="content">
        <div class="row-fluid">
          <div class="span12">
            {{ content }}
          </div>



        </div>
      </div>

    </div>

    {% include JB/analytics %}
  </body>
</html>
